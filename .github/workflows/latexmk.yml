name: latexmk
on:
  push:
jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Compile
        uses: yegor256/latexmk-action@0.8.1
        with:
          cmd: make package
          packages: libertine minted hyphenat cyrillic babel-russian hyphen-russian csquotes biblatex
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4.4.3
        with:
          branch: gh-pages
          folder: package
          clean: false
